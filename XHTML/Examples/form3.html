<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!--Fig. 5.5 form3.html -->
<!--Form Design Emaple 3-->

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title>Internet and WWW How to program- Forms</title>
	</head>

	<body>

		<h1>Feedback form</h1>

		<p>Please fill oit this form to help
			us improve our site.</p>

		<form method = "post" action = "/cgi-bin/formmail">

			<p>
				<input type = "hidden" name = "recipient"
					value = "deitel@deitel.com" />
				<input type = "hidden" name = "subject"
					value = "Feedback Form" />
				<input type = "hidden" name = "redirect"
					value = "main.html" />
			</p>

			<p><label>Name:
				<input type = "text" name = "nombre" size = "25" />
			</label></p>

			<p><label>Comments:<br/>
				<textarea name = "comments" rows = "4"
				cols = "36"></textarea>
			</label></p>

			<p><label>E-mail Address:
				<input name = "email" type = "password"
				 	size = "25" /></label></p>

			<p>
				<strong>Things you liked</strong><br />

				<label>Site design
					<input name = "thingsliked" type = "checkbox" 
					 	value = "Design" /></label>

				<label>Links
					<input name = "thingsliked" type = "checkbox"
					value = "Links" /></label>

				<label>Ease to use
					<input name = "thingsliked" type = "checkbox"
						value = "Ease"/></label>

				<label>Images
					<input name = "thingsliked" type = "checkbox"
						value = "Images" /></label>

				<label>Source code
					<input name = "thingsliked" type = "checkbox"
						value = "Code" /></label>
			</p>

			<!--<input type = "radio"/> creates a radio-->
			<!--button. The difference between radio buttons-->
			<!--and checkboxes is the only one radio buttons-->
			<!--in a group can be selected					-->
			<p>
				<strong>How did you get to our site?:</strong><br/>

				<label>Search engine
					<input name = "howtosite" type = "radio"
						value = "search engine" checked = "checked" />
				</label>

				<label>Links from another site
					<input name = "howtosite" type = "radio"
						value = "link" /></label>

				<label>Deitel.com Web site
					<input name = "howtosite" type = "radio"
						value = "deitel.com" /></label>

				<label>Reference in a book
					<input name = "howtosite" type = "radio"
						value = "book" /></label>

				<label>Other
					<input name = "howtosite" type = "radio"
						value = "other" /></label>

			</p>

			<p>
				<label>Rate our site:

					<!--the <select> tag presents a drop-down-->
					<!--list choices indicated by the 		 -->
					<!--<option> tag						 -->
					<select name = "rating">
						<option selected = "selected"> Amazing</option>
						<option>10</option>
						<option>9</option>
						<option>8</option>
						<option>7</option>
						<option>6</option>
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
						<option>Awful</option>
					</select>

				</label>
			</p>

			<p>
				<input type = "submit" value = 
					"Submit your Entries" />
				<input type = "reset" value = "Clean your entries" />
			</p>	
			
		</form>
	</body>

</html>
