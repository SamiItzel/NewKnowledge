<?xml version = "1.1"?>
<!DOCTYPE html PUBLIC "-//W3/DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!--Fig. 5.2 table2.html-->
<!--Intermediate table design-->

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title>Internet and WWW How to program- Tables</title>
	</head>

	<body>

		<h1>Table Example Page</h1>

		<table border = "1">
			<caption>Here is a more complex sample table.</caption>

			<!--<colgroup> and <col> tags are used to-->
			<!--format entire column				 -->
			<colgroup>

				<!--span attribute determines how many columns-->
				<!--the <col> tag affects					  -->
				<col align = "right" span = "1"/>
			</colgroup>

			<thead>

				<!-- rowspans and colspans merge the specified-->
				<!--number of cells vertically or horizontally-->
				<tr>

					<!--merge two rows-->
					<th rowspan = "2">
						<img src="camel.gif" width = "205"
						height = "167" alt = "Picture of a camel"/>
					</th>

					<!--merge four columns-->
					<th colspan = "4" valign = "top">
						<h1>Camelid comparison</h1><br/>
						<p>Approximate as of 9/2002</p>
					</th>
				</tr>

				<tr valign = "bottom">
					<th># of Humps</th>
					<th>Indigenous region</th>
					<th>Spits?</th>
					<th>Proceduces Wool?</th>
				</tr>

			</thead>

			<tbody>

				<tr>
					<th>Camels (Bactrian)</th>
					<td>2</td>
					<td>Africa/Asia</td>
					<td>Yes</td>
					<td>Yes</td>
				</tr>

				<tr>
					<th>Llamas</th>
					<td>1</td>
					<td>Andes Mountains</td>
					<td>Yes</td>
					<td>Yes</td>
				</tr>

			</tbody>

		</table>

	</body>
</html>
